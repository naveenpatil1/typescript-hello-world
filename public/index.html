<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="add-todo-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="What needs to be done?" 
                    autocomplete="off"
                >
                <button id="addBtn" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    Add Task
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active</span>
                <span class="stat-value" id="activeCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed</span>
                <span class="stat-value" id="completedCount">0</span>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="tab active" data-filter="all">All</button>
            <button class="tab" data-filter="active">Active</button>
            <button class="tab" data-filter="completed">Completed</button>
        </div>

        <div id="todoList" class="todo-list">
            <!-- Todos will be dynamically added here -->
        </div>

        <div id="emptyState" class="empty-state">
            <div class="empty-icon">ğŸ“‹</div>
            <p>No todos yet!</p>
            <p class="empty-subtitle">Add a task to get started</p>
        </div>
    </div>

    <footer>
        <p>Built with TypeScript, Express & â¤ï¸</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
